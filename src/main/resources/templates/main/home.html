<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="layouts :: header"></head>

<body>

<nav th:replace="layouts :: navbar"></nav>
	<div class="container">
	
		<h3>Main Dashboard</h3>
		<a th:text = "${versionNumber}"></a>
		
		<hr>
		
	
		<div class="row">
				<div class="col-md-6">
					<h4>Current Projects</h4>
					<table class="table table-bordered table-striped">
						<thead  class=thead-dark>
							<tr>
								<th>Project Name</th>
								<th>Project Stage</th>
							</tr>
						</thead>
						<tbody>
							<tr th:each="aProject : ${projectsList}">
								<td th:text="${aProject.name}" />
								<td th:text="${aProject.stage}" />
							</tr>
			
						</tbody>
			
					</table>
				</div>
					<div class="col-md-4">
					<canvas id="myPieChart" height ="50" width="50"></canvas>
					<script>
					
						var chartData = "[[${projectStatusCnt}]]";
					
					</script>
					
					
					</div>
			</div>
	
	
	
	</div>

	


	<div class="container">
		<div class="row">
			<div class="col-md-6">
				<h4>Current Employees</h4>
				<table class="table table-bordered table-striped">
					<thead class=thead-dark>
						<tr>
							<th>First Name</th>
							<th>Second Name</th>
							<th>Project count</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="employeesListProjectsCnt : ${employeesListProjectsCnt}">
							<td th:text="${employeesListProjectsCnt.firstName}" />
							<td th:text="${employeesListProjectsCnt.lastName}" />
							<td th:text="${employeesListProjectsCnt.ProjectCount}" />
						</tr>
		
					</tbody>
		
				</table>
			</div>
		</div>
	</div>
	
	


<script type="text/javascript" th:src=@{js/myChart.js}></script>


</body>

</html>
